<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QBoss</title>
    <link rel="stylesheet" href="main.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="outer">
    <div class="inner">
        <h4 class="time">
            <small>Question Number :</small>
            <span id="questionId">1</span> |
            <span id="time">0</span> / 60</h4>
        <hr>
        <br>
        <button onclick="startGame()" class="btn btn-outline-primary btn-sm">Start Now</button>
        <h1 class="question" id="question">? ? ? = ?</h1>
        <div class="input-area">
            <input type="text"
                   name=""
                   id="inputAnswer"
                   placeholder="your answer here">
            <button onclick="submitAnswer()" class="btn btn-primary">Submit</button>
        </div>
        <hr>
        <table class="table table-hover table-responsive" id="table">
            <thead>
                <tr>
                    <th>Question Id</th>
                    <th>Question</th>
                    <th>Request Answer</th>
                    <th>Correct Answer</th>
                    <th>Is Correct</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
